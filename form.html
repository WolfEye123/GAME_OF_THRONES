        <form>
            <div class="rightBlock__gotNext">GAME OF THRONES</div>
            <div class="rightBlock__tellAboutYourself">
                You've successfully joined the game. <br>
                Tell us more about yourself.
            </div>
            <div class="rightBlock__firstInputSecondForm">
                <label for="rightBlock__firstInputSecondForm--name" class="rightBlock__firstInputSecondForm--whoAreYou">Who are you?</label>
                <br>
                <div class="rightBlock__firstInputSecondForm--alpha-numeric">
                    Alpha-numeric username
                </div>
                <input type="text" id="rightBlock__firstInputSecondForm--name" maxlength="35"
                       placeholder="arya">
            </div>
            <div class="rightBlock__secondInputSecondForm">
                <label for="rightBlock__secondInputSecondForm--house">Your Great House</label>
                <br>
                <select name="houses" id="rightBlock__secondInputSecondForm--house">
                    <option hidden selected disabled>Select House</option>
                    <option value="Targaryen">Targaryen of King's Landing.</option>
                    <option value="Stark">Stark of Winterfell.</option>
                    <option value="Lannister">Lannister of Casterly Rock.</option>
                    <option value="Arryn">Arryn of the Eyrie.</option>
                    <option value="Tully">Tully of Riverrun.</option>
                    <option value="Greyjoy">Greyjoy of Pyke.</option>
                    <option value="Baratheon">Baratheon of Storm's End.</option>
                    <option value="Tyrell">Tyrell of Highgarden.</option>
                </select>
            </div>
            <div class="rightBlock__thirdInputSecondForm">
                <label for="rightBlock__thirdInputSecondForm--textarea">Your preferences, hobbies, wishes, etc.</label>
                <br>
                <textarea wrap="hard" rows="3" id="rightBlock__thirdInputSecondForm--textarea" placeholder="I have a long TOKILL list"></textarea>
            </div>
            <hr>
            <input type="submit" value="Save">
        </form>
