<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GAME OF THRONES</title>
    <link rel="shortcut icon" type="image/png" href="form/dark1.png"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="mainWrap">
    <div id="leftSide">
    </div>
    <div id="rightSide">
        <div id="got">GAME OF THRONES</div>
        <div id="firstInput">
            <label for="email">Enter your email</label>
            <br>
            <input type="email" id="email" size="35" maxlength="35" placeholder="arya@westeros.com">
        </div>
        <div id="secondInput">
            <label for="password">Choose secure password</label>
            <br>
            <span>Must be at least 8 characters</span>
            <br>
            <input type="password" id="password" size="35" maxlength="35"
                   placeholder="password">
        </div>
        <div id="checkboxPlace">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe" id="checkboxLabel">Remember Me</label>
        </div>
    </div>

</div>
</body>
</html>
