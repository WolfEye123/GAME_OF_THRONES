<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GAME OF THRONES</title>
    <link rel="shortcut icon" type="image/png" href="images/dark1.png"/>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/selectStyle.css">
</head>
<body>
<div class="mainWrap">
    <section id="lBlock" class="lBlock"></section>
    <section class="rBlock">
        <section id="form1" class="show">
            <form id="loginForm">
                <div class="rBlock_got">GAME OF THRONES</div>
                <div class="rBlock_fInput">
                    <label for="rBlock_fInput-email">Enter your email</label>
                    <input type="email" id="rBlock_fInput-email" size="35" maxlength="35"
                           placeholder="arya@westeros.com">
                </div>
                <div id="emailError" class="hideError">Incorrect email</div>
                <div class="rBlock_sInput">
                    <label for="rBlock_sInput-pass">Choose secure password</label>
                    <span>Must be at least 8 characters</span>
                    <input type="password" id="rBlock_sInput-pass" size="35" maxlength="35"
                           placeholder="password">
                </div>
                <div id="passError" class="hideError">Incorrect password</div>
                <div class="rBlock_checkbox">
                    <input type="checkbox" id="rBlock_checkbox-Label">
                    <label for="rBlock_checkbox-Label" class="checkboxLabel">Remember Me</label>
                </div>
            </form>
            <div id="rBlock_submit">
                <input type="submit" id="formSubmit" class="rBlock_submit" value="Sign up">
            </div>
        </section>
        <section id="form2" class="hide">
            <form id="aboutForm">
                <div class="rBlock_gotForm2">GAME OF THRONES</div>
                <div class="rBlock_aboutUForm2">
                    You've successfully joined the game. <br>
                    Tell us more about yourself.
                </div>
                <div class="rBlock__fInputForm2">
                    <label for="rBlock_fInputForm2-name" class="rBlock_fInputForm2-whoAreYou">Who are you?</label>
                    <div class="rBlock_fInputForm2-username">
                        Alpha-numeric username
                    </div>
                    <input type="text" id="rBlock_fInputForm2-name" maxlength="35"
                           placeholder="arya">
                </div>
                <div class="rBlock_sInputForm2">
                    <label>Your Great House</label>
                    <section class="wrapper">
                        <div class="newSelector"></div>
                    </section>
<!--                    <select name="houses" id="rBlock_sInputForm2-houses">-->
<!--                        <option hidden selected disabled>Select House</option>-->
<!--                        <option value="Targaryen">Targaryen of King's Landing.</option>-->
<!--                        <option value="Stark">Stark of Winterfell.</option>-->
<!--                        <option value="Lannister">Lannister of Casterly Rock.</option>-->
<!--                        <option value="Arryn">Arryn of the Eyrie.</option>-->
<!--                        <option value="Tully">Tully of Riverrun.</option>-->
<!--                        <option value="Greyjoy">Greyjoy of Pyke.</option>-->
<!--                        <option value="Baratheon">Baratheon of Storm's End.</option>-->
<!--                        <option value="Tyrell">Tyrell of Highgarden.</option>-->
<!--                    </select>-->
                </div>
                <div id="rBlock__thInputForm2" class="rBlock__thInputForm2">
                    <label for="rBlock_thInputForm2-textarea">Your preferences, hobbies, wishes, etc.</label>
                    <textarea wrap="hard" rows="3" id="rBlock_thInputForm2-textarea" placeholder="I have a long TOKILL list"></textarea>
                </div>
                <input type="submit" id="rBlock_sInputForm2-submit" value="Save">
            </form>
        </section>
    </section>
</div>
<script src="scripts/jQuery.js"></script>
<script src="scripts/script.js"></script>
<script src="scripts/selectScript.js"></script>
</body>
</html>
